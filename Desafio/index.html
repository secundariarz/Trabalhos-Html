<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1 class="p" data-depth="0.1">Parallax Moon</h1>
        <h1 class="tipe">tipe: move your mouse</h1>
    </div>

    <section class="parallax">
        <div class="banner">

            

            <div id="scene">
                <div class="layer" data-depth="0.1"><img src="cloud1.png" alt="cloud1"></div>
                <div class="layer" data-depth="0.1"><img src="cloud2.png" alt="cloud2"></div>
                <div class="layer" data-depth="0.1"><img src="cloud1.png" alt="cloud1"></div>
                <div class="layer" data-depth="0.1"><img src="cloud1.png" alt="cloud1"></div>
            </div>

            <div class="bg">
                <div class="light"></div>
                <div class="light2"></div>
                <div class="light3"></div>
                <div class="light4"></div>
                <div class="light5"></div>
            </div>
                
            <div class="moon">
                <div class="moo-hole"></div>
                <div class="moo-small"></div>
                <div class="moo-smaller"></div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
